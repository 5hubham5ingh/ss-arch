exec-once = hyprpaper

monitor=,1920x1080@60,auto,1

# Mount a tmpfs directory for caching
exec-once = ~/.scripts/mnt_cache.sh

# Execute your favorite apps at launch
exec-once = hyprctl dispatch togglespecialworkspace dashboard

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Programs
$fileManager = dolphin
$menu = wofi --show drun
$terminal = kitty -1 -o allow_remote_control=yes
$dashboard = kitty -1 --session special_workspace_session allow_remote_control=yes

# workspaces
workspace = special:dashboard, on-created-empty:$dashboard
workspace = special:terminal, on-created-empty:$terminal, gapsout:50, decorate:false , animation:slidevert


# Some default env vars.
env = XCURSOR_SIZE,24


input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    #follow_mouse = 2 enable when keys for window focus are mapped
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    repeat_delay = 300
    repeat_rate = 50
}

general {
    gaps_in = 3
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(0b5c02ee)
    col.inactive_border = rgba(595959aa)
    layout = master 
    allow_tearing = false
}


decoration {
    rounding = 5
    active_opacity= 0.75
    inactive_opacity= 0.70
    blur {
        enabled = true
        size = 7
        passes = 1
        xray = true
        special = true
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    first_launch_animation = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 7, myBezier, slidefadevert -50%
   # animation = terminal, 1, 7, myBezier, slidevert
}


master {
    new_is_master = true
    mfact = 0.70
    new_on_top = true
}

gestures {
    workspace_swipe = off
    
}

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true 
}

# Example per-device config
device:epic-mouse-v1 {
 #   sensitivity = -0.5
}



#windowrulev2 
#windowrulev2 = opacity 1 override, floating:1
#windowrulev2 = opacity 0.8 override, floating:0

# workspace rules
#workspace=eDP-1,2,layoutopt:border:gaps_out:0:gapsin:0
workspace=name:terminal,gapsin:50,gapsout:50
workspace = workspace=1 , layoutmsg:mfact:0.55

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = Win
#$altMod = Alt

bind = $mainMod, W, exec, wezterm
bind = $mainMod, F4, killactive, 
#bind = $mainMod, Q, exit, 
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, Return, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, H, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# # Switch windows with altMod + [0-9]
# bind = $altMod, 1, exec, ~/.scripts/goto-window.sh 1
# bind = $altMod, 2, exec, ~/.scripts/goto-window.sh 2
# bind = $altMod, 3, exec, ~/.scripts/goto-window.sh 3
# bind = $altMod, 4, exec, ~/.scripts/goto-window.sh 4
# bind = $altMod, 5, exec, ~/.scripts/goto-window.sh 5
# bind = $altMod, 6, exec, ~/.scripts/goto-window.sh 6
# bind = $altMod, 7, exec, ~/.scripts/goto-window.sh 7
# bind = $altMod, 8, exec, ~/.scripts/goto-window.sh 8
# bind = $altMod, 9, exec, ~/.scripts/goto-window.sh 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Toggle between workspaces
bind = $mainMod,TAB,workspace,previous
#binds:allow_workspace_cycles,true

# Swap master and slave windows
#bind = $altMod, TAB,

# Example special workspace (scratchpad)
bind = $mainMod, d, togglespecialworkspace, dashboard
bind = $mainMod, t, togglespecialworkspace, terminal
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
#bind = $altMod, Tab, workspace, e+1
bind = $mainMod, Tab, workspace, e-1


# Move/resize windows with mainMod + LMB/RMB and dragging
binde=$mainMod , bracketRight, resizeactive,10 0
binde=$mainMod , bracketLeft, resizeactive,-10 0
binde=$mainMod , equal, resizeactive,0 -10
binde=$mainMod , minus, resizeactive,0 10
bind=$mainMod , backslash, togglefloating

# Custom shortcuts
bind = $mainMod, B, exec, firefox
bind =, XF86MonBrightnessUp, exec, ~/.scripts/increase_brightness.sh
bind =, XF86MonBrightnessDown, exec, ~/.scripts/decrease_brightness.sh
bind =, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind =, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = $mainMod,a, exec, qjackctl
