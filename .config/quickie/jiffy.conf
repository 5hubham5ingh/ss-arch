{
  launcher: [
    { name: 'Firefox', cmd: 'systemd-run --user firefox'
    },
    { name: 'FirefoxDev', cmd: 'systemd-run --user firefox-developer-edition'
    },
    { name: 'OBS Studio', cmd: 'systemd-run --user obs'
    },
    { name: 'Kitty', cmd: 'kitty -1'
    },
    { name: 'Kitty new', cmd: 'kitty'
    },
    {name: 'easyeffects', cmd: 'systemd-run --user easyeffects'
    },
    { name: 'Other...', cmd: 'systemd-run --user {}'
    }
  ],
  Power_menu: [
    { name: 'System reboot', cmd: 'shutdown -r'
    },
    { name: 'System shutdown', cmd: 'shutdown -P now'
    },
    { name: 'Cancle all system shutdown', cmd: 'shutdown -c'
    }
  ],
  Run: [
    { name: 'Process', cmd: 'kitty -1 btop -p 2'
    },
    { name: 'ls', cmd: 'ls -l'
    },
    { name: 'System update', cmd: 'sudo pacman -Syu'
    }
  ],
Temp: [
    {name: 'temp',cmd: "echo temp"
    },
    {name: 'wait',cmd: "sleep 3"
    }

  ],
  enableDefaultTheme: true
}
